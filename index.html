<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPixel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <script src="config.js?v=10"></script>
    <script src="src/script/noise/perlin.js?v=10"></script>
    <script src="terrain/ocean/biome.js?v=10"></script>
    <script src="terrain/river/biome.js?v=10"></script>
    <script src="terrain/oak_forest/biome.js?v=10"></script>
    <script src="terrain/desert/biome.js?v=10"></script>
    <script src="terrain/plains/biome.js?v=10"></script>
    <script src="terrain/mountains/biome.js?v=10"></script>
    <script src="crafting/recipes.js?v=10"></script>
    <script src="src/item/tools/pickaxes/pickaxes.js?v=10"></script>
    <script src="src/lighting/spawn_lighting.js?v=10"></script>
    <script src="src/style/ui/hunger/hunger.js?v=10"></script>
    <script src="BlockPhysics/water.js?v=10"></script>
    <script src="BlockPhysics/sand.js?v=10"></script>
    <script src="main.js?v=10"></script>
    <script src="crafting/furnace.js?v=10"></script>
    <!-- Removed external script links to ensure functionality in this single-file preview -->
</head>
<body>
    <div id="info-panel">
        <p><strong>MultiPixel 0.2.0 pre-classic</strong></p>
        <a href="https://relimintor.github.io/MultiPixel-wiki/"
            target="_blank"
            class="text-blue-400 underline hover:text-blue-300">
            MultiPixel wiki
        </a>
        <p><span id="fps-counter"></span></p>
        <p><span id="time-of-day"></span></p>
        <p><span id="chunks-count"></span></p>
        <p><span id="hunger-value"></span></p>
       <a href="https://discord.gg/ymfybc9ePu"
            target="_blank"
              class="text-blue-400 underline hover:text-blue-300">
           Join our Discord
        </a>
    </div>
    <div id="hud" class="absolute inset-0 pointer-events-none z-20 flex flex-col justify-end items-center pb-2">
        <div id="status-bars" class="flex items-center space-x-3 mb-2">
            <div id="health-container" class="flex space-x-1"></div>
            <div id="hunger-container" class="flex space-x-1"></div>
        </div>
        <div id="hotbar" class="flex space-x-1 p-1 bg-black/40 rounded-lg pointer-events-auto">
        </div>
        <div id="game-message" class="absolute bottom-24 text-white font-bold text-shadow-md opacity-0 transition-opacity duration-1000"></div>
    </div>
    <div id="instructions" class="font-mono">
        <p class="text-xl font-bold mb-2 text-yellow-400">Survival Mode</p>
        <p>Movement: <span class="text-neon-green">W A S D</span></p>
        <p>Jump: <span class="text-neon-green">SPACE</span></p>
        <p>Sprint: <span class="text-neon-green">E + WASD</span></p>
        <p>Break: <span class="text-neon-green">LMB</span> | Place: <span class="text-neon-green">RMB</span></p>
        <p>Inventory: <span class="text-neon-green">Y</span> or <span class="text-neon-green">I</span></p>
        <p>Scroll/1-9: <span class="text-neon-green">Select Item</span></p>
        <p class="mt-4 text-sm text-gray-400">Click to Start</p>
    </div>
    <div id="inventory-screen" class="hidden absolute inset-0 flex items-center justify-center z-[200]">
        <div class="bg-[#c6c6c6] p-4 rounded-lg shadow-2xl border-4 border-[#555555] w-[420px] flex flex-col gap-4 text-black font-sans pointer-events-auto">
            <div class="flex justify-between items-center border-b border-gray-500 pb-2">
                <!-- 2x2 CRAFTING CONTAINER -->
                <div id="crafting-2x2-container" class="flex items-center gap-3">
                    <h2 class="font-bold text-gray-700">Crafting</h2>
                    <div id="crafting-input-grid" class="grid grid-cols-2 gap-1">
                        <!-- Slots generated by JS -->
                    </div>
                    <div class="text-3xl text-gray-700 mx-1 select-none font-bold">&rarr;</div>
                    <div id="crafting-output-slot-container" class="inv-slot w-12 h-12"></div>
                </div>
                <!-- 3x3 CRAFTING CONTAINER (Hidden by default) -->
                <div id="crafting-3x3-container" class="flex items-center gap-3 hidden">
                    <h2 class="font-bold text-gray-700">Crafting Table</h2>
                    <div id="crafting-table-grid" class="grid grid-cols-3 gap-1">
                        <!-- Slots generated by JS -->
                    </div>
                    <div class="text-3xl text-gray-700 mx-1 select-none font-bold">&rarr;</div>
                    <div id="crafting-table-output-slot" class="inv-slot w-12 h-12"></div>
                </div>
            </div>
            <div>
                <h2 class="font-bold text-gray-700 mb-1">Inventory</h2>
                <div id="main-inventory-grid" class="grid grid-cols-9 gap-1"></div>
            </div>
            <div>
                <div id="inventory-hotbar-grid" class="grid grid-cols-9 gap-1 mt-2"></div>
            </div>
            <p class="text-xs text-center text-gray-500 mt-1">Press 'E' to close</p>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="breaking-overlay"></div>
    <div id="held-item-cursor" style="opacity: 0;"></div>
</body>
</html>
